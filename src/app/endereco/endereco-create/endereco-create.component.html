<div class="button-row">
  <a mat-raised-button color="primary" [routerLink]="['/enderecos']"><mat-icon>list</mat-icon></a>
</div>
<form [formGroup]="enderecoForm" (ngSubmit)="onFormSubmit(enderecoForm.value)">

  <mat-form-field class="example-full-width">
    <input matInput placeholder="Bairro" formControlName="bairro"
           [errorStateMatcher]="matcher">
    <mat-error>
      <span *ngIf="!enderecoForm.get('bairro').valid && enderecoForm.get('bairro').touched">Please enter Bairro</span>
    </mat-error>
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <input matInput placeholder="Cidade" formControlName="cidade"
           [errorStateMatcher]="matcher">
    <mat-error>
      <span *ngIf="!enderecoForm.get('cidade').valid && enderecoForm.get('cidade').touched">Please enter Cidade</span>
    </mat-error>
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <input matInput placeholder="Estado" formControlName="estado"
           [errorStateMatcher]="matcher">
    <mat-error>
      <span *ngIf="!enderecoForm.get('estado').valid && enderecoForm.get('estado').touched">Please enter Book Author</span>
    </mat-error>
  </mat-form-field>

  
  <div class="button-row">
    <button type="submit" [disabled]="!enderecoForm.valid" mat-raised-button color="primary"><mat-icon>save</mat-icon></button>
  </div>
</form>
